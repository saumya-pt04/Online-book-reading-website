<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Registration - Kitabi Kida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        background-color: #f8f9fa;
      }
      header {
        background: linear-gradient(90deg, #212529, #343a40, #495057);
        color: #f8f9fa;
        font-size: 38px;
        font-weight: bold;
        text-align: left;
        padding: 15px 20px;
        border-radius: 0 0 25px 25px;
        letter-spacing: 2px;
      }
      .card {
        border: none;
        background: #ffffff;
      }
      .card-title {
        font-weight: 600;
        color: #212529;
      }
      label {
        font-weight: 500;
        color: #212529;
      }
      .btn-dark {
        background: #212529;
        border: none;
      }
      .btn-secondary {
        background: #495057;
        border: none;
      }
    </style>
  </head>
  <body>
    <header>
      <div><i class="bi bi-shield-lock"></i> Admin Panel</div>
    </header>

    <div class="d-flex justify-content-center align-items-start" style="min-height: 90vh; margin-top: 40px;">
      <div class="card shadow-lg p-4" style="width: 440px; border-radius: 15px;">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Admin Registration</h2>
          <form>
            <!-- Admin Name -->
            <div class="mb-3">
              <label for="adminName" class="form-label">Admin Name</label>
              <input type="text" class="form-control" id="adminName" placeholder="Enter admin name">
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="adminEmail" class="form-label">Admin Email</label>
              <input type="email" class="form-control" id="adminEmail" placeholder="Enter admin email">
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="adminPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="adminPassword" placeholder="Create password">
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
            </div>

            <!-- Buttons -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
              <button class="btn btn-dark" type="button">Register</button>
              <button class="btn btn-secondary" type="reset">Reset</button>
            </div>

            <!-- Extra Links -->
            <p class="text-center mt-3">
              Already have an admin account? <a href="admin-8.html" class="text-decoration-none">Login</a>
            </p>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Site Settings - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* DESIGN ENHANCEMENTS: Modern Utility, Consistent Depth, and Clear Action */
        :root {
            --light-bg: #f7f9fc; /* Brighter background */
            --white-card: #ffffff;
            --dark-primary: #212529;
            --dark-secondary: #343a40;
            --main-text: #212529;
            --action-blue: #007bff;
            --shadow-soft: 0 10px 30px rgba(0, 0, 0, 0.08); /* Deeper, softer shadow */
            --focus-ring: 0 0 0 0.25rem rgba(33, 37, 41, 0.25); /* Focus ring based on dark primary color */
        }

        body {
            background-color: var(--light-bg);
            font-family: 'Inter', sans-serif;
            color: var(--main-text);
            min-height: 100vh;
            padding-bottom: 70px; /* Space for fixed footer */
        }

        /* Navbar */
        .navbar {
            background-color: var(--dark-primary);
            box-shadow: 0 2px 12px rgba(0,0,0,0.2);
            padding: 15px 30px;
            
        }
        .navbar-brand {
            font-weight: 800;
            letter-spacing: 1px;
            font-size: 1.5rem;
            color:#ddd;
        }

        /* Card Containers */
        .card {
            border-radius: 16px; /* Larger radius */
            background-color: var(--white-card);
            box-shadow: var(--shadow-soft);
            border: 1px solid #e9ecef;
            transition: box-shadow 0.3s;
        }
        .card:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12); /* Lift slightly on hover */
        }
        .card h5 {
            font-weight: 700;
            color: var(--dark-primary);
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 15px;
        }

        /* Form Elements */
        .form-label {
            font-weight: 600; /* Bolder labels */
            color: var(--dark-secondary);
            margin-bottom: 8px;
        }
        .form-control, .form-select {
            border-radius: 10px;
            padding: 10px 15px;
            border-color: #dee2e6;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--dark-primary);
            box-shadow: var(--focus-ring);
        }
        .form-control-color {
            height: 44px; /* Match standard input height */
            padding: 5px;
            width: 80px !important;
        }

        /* Save Button */
        .save-btn {
            background-color: var(--dark-primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
            letter-spacing: 0.5px;
        }
        .save-btn:hover {
            background-color: var(--dark-secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn-success-security {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success-security:hover {
            background-color: #218838;
            border-color: #218838;
        }

        /* Footer */
    .footer {
        background: linear-gradient(90deg, #212529, #343a40);
        color: #ddd;
        padding: 15px 0;
        text-align: center;
        font-weight: 500;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      .footer span {
      color: #ddd;
    }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="container-fluid px-4">
            <span class="navbar-brand"><i class="bi bi-gear-fill me-2"></i> GLOBAL SITE SETTINGS</span>
        </div>
    </nav>

    <div class="container my-5">

        <div class="row g-4">

            <div class="col-lg-6">
                <div class="card p-4">
                    <h5 class="mb-4 text-primary"><i class="bi bi-sliders me-2"></i> General Configuration</h5>
                    <form>
                        <div class="mb-3">
                            <label for="siteName" class="form-label">Site Name</label>
                            <input type="text" id="siteName" class="form-control" placeholder="Enter site name" value="Kitabi Kida">
                        </div>
                        <div class="mb-3">
                            <label for="adminEmail" class="form-label">Primary Admin Email</label>
                            <input type="email" id="adminEmail" class="form-control" placeholder="Enter admin email" value="admin@kitabikida.com">
                        </div>
                        <div class="mb-4">
                            <label for="timezone" class="form-label">Timezone</label>
                            <select id="timezone" class="form-select">
                                <option selected>Asia/Kolkata (IST)</option>
                                <option>America/New_York (EST)</option>
                                <option>Europe/London (GMT)</option>
                            </select>
                        </div>
                        <button type="submit" class="btn save-btn w-100"><i class="bi bi-save me-2"></i> Save General Settings</button>
                    </form>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card p-4">
                    <h5 class="mb-4 text-danger"><i class="bi bi-palette-fill me-2"></i> Appearance & Branding</h5>
                    <form>
                        <div class="mb-3">
                            <label for="themeSelect" class="form-label">Default Theme</label>
                            <select id="themeSelect" class="form-select">
                                <option selected>Light</option>
                                <option>Dark</option>
                                <option>System Default</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="logoUpload" class="form-label">Logo Upload</label>
                            <input type="file" id="logoUpload" class="form-control">
                            <small class="form-text text-muted">Max file size 5MB. Formats: PNG, SVG.</small>
                        </div>
                        <div class="mb-4">
                            <label for="primaryColor" class="form-label">Primary Color Accent</label>
                            <input type="color" id="primaryColor" class="form-control form-control-color" value="#212529" title="Choose your primary color">
                        </div>
                        <button type="submit" class="btn save-btn w-100"><i class="bi bi-brush me-2"></i> Save Appearance</button>
                    </form>
                </div>
            </div>

            <div class="col-lg-12">
                <div class="card p-4">
                    <h5 class="mb-4 text-success"><i class="bi bi-shield-lock-fill me-2"></i> Security & Authentication</h5>
                    <form>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="passwordPolicy" class="form-label">Password Policy</label>
                                <select id="passwordPolicy" class="form-select">
                                    <option selected>Strong (8+ chars, mix letters/numbers/symbols)</option>
                                    <option>Medium (6+ chars, letters & numbers)</option>
                                    <option>Weak (any password allowed)</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="2fa" class="form-label">Two-Factor Authentication</label>
                                <select id="2fa" class="form-select">
                                    <option selected>Enabled</option>
                                    <option>Disabled</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="sessionTimeout" class="form-label">Session Timeout (minutes)</label>
                                <input type="number" id="sessionTimeout" class="form-control" value="30">
                            </div>
                        </div>
                        <div class="mt-4">
                            <button type="submit" class="btn save-btn btn-success-security w-100"><i class="bi bi-shield-check me-2"></i> Save Security Settings</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <span>&copy; Admin Panel System | Read - Learn - Enjoy</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
      body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', sans-serif;
      }

      header {
        background: linear-gradient(90deg, #212529, #343a40, #495057);
        color: #f8f9fa;
        font-size: 38px;
        font-weight: bold;
        text-align: left;
        padding: 15px 20px;
        border-radius: 0 0 25px 25px;
        letter-spacing: 2px;
      }

      .login-card {
        width: 400px;
        border-radius: 15px;
        border: 1px solid #ddd;
      }

      .btn-dark {
        font-weight: 600;
      }

      .admin-icon {
        font-size: 45px;
        color: #343a40;
      }
    </style>
  </head>
  <body>
    
    <!-- Header -->
    <header>
      <i class="bi bi-book"></i> Kitabi Kida <span style="font-size: 20px; font-weight: 400;">| Admin Panel</span>
    </header>

    <!-- Admin Login Card -->
    <div class="d-flex justify-content-center align-items-start" style="min-height: 90vh; margin-top: 40px;">
      <div class="card shadow-lg p-4 login-card">
        <div class="card-body">
          <div class="text-center mb-3">
            <i class="bi bi-shield-lock-fill admin-icon"></i>
          </div>
          <h2 class="card-title text-center mb-4">Admin Login</h2>
          
          <form>
            <!-- Username -->
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Admin Email</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="Enter admin email">
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="inputPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Enter password">
            </div>

            <!-- Login Button -->
            <div class="d-grid">
              <button type="button" class="btn btn-dark" onclick="window.location.href='admin-dashboard.html'">Login</button>
            </div>
          </form>

          <!-- Forgot Password -->
          <p class="text-center mt-3 mb-0">
            <a href="#" class="text-decoration-none">Forgot Password?</a>
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
